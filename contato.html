<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
  <center>
    <ul>
        <button class="custom-btn btn-3"><a href="casa.html"><span>←Voltar</span></a></button>
    </ul>
   <main>
    <form>
      <label for="nomesobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required >

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

      </center
     
   
      <center>

        <fieldset>
          <legend>Como prefere ser incomodado?</legend>
          <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

          <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

          <label for="radio-zap"><input type="radio" name="contato" value="whatsApp" id="radio-zap" checked>WhatsApp</label>

                </fieldset>

                <fieldset>
                  <Legend>Qual horário vc vem?</Legend>
                  <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                  </select>
                </fieldset>


      </form>
   </main>
  </center>
</body>
</html>
